<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta title="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>themes</title>
</head>
<body>



<div class="container" style="margin-top: 10px;">

    <div style="margin: 10px 0 5px">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLive">
            Новая тема
        </button>
    </div>

    <div class="row" style="background-color: skyblue; margin: 5px 0 5px">
        <div class="col-2" style="font-weight: bold">Название темы</div>
        <div class="col-2" style="font-weight: bold">Автор</div>
        <div class="col-5" style="font-weight: bold">Текст последнего сообщения</div>
        <div class="col-2" style="font-weight: bold">Дата</div>
    </div>

    <a class="row" style="background-color: aliceblue; margin: 5px 0 5px" th:each="theme: ${themes}" th:href="@{'/theme/' + ${theme.getId()}}" th:object="${theme}">
        <div class="col-2" th:text="*{getTitle()}">Название темы</div>
        <div class="col-2" th:text="*{getAuthor().getUsername()}">Автор</div>
        <div class="col-5" th:text="*{getLastNotRemovedMessageOrNull()} != null ? *{getLastNotRemovedMessageOrNull().getText()} : ''">Текст последнего сообщения</div>
        <div class="col-2" th:text="*{getLastNotRemovedMessageOrNull()} != null ? (*{getLastNotRemovedMessageOrNull().getDate()} != null ? *{getLastNotRemovedMessageOrNull().getDate().toLocaleString()} : '') : *{getDate().toLocaleString()}">Дата</div>
    </a>

</div>



<!-- Modal -->
<div id="exampleModalLive" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLiveLabel" style="display: none;" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLiveLabel">Создание новой темы</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">

                <p>Введите название темы</p>


                <form class="form-inline" style="margin-top: 20px" id="new-theme" th:action="@{'/new-theme'}" method="post">
                    <div class="form-group col-10">
                        <input class="form-control col-12" id="title" name="title">
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <input type="submit" class="btn btn-primary" form="new-theme" value="Создать">
            </div>
        </div>
    </div>
</div>







</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    $('#myModal').on('shown.bs.modal', function () {
        $('#myInput').trigger('focus')
    })
</script>
</html>
